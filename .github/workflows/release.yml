name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE"

          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/ls2eza-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/ls2eza-linux-arm64

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/ls2eza-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/ls2eza-darwin-arm64

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/ls2eza-windows-amd64.exe

          # Create checksums
          cd dist && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ls2eza-linux-amd64
            dist/ls2eza-linux-arm64
            dist/ls2eza-darwin-amd64
            dist/ls2eza-darwin-arm64
            dist/ls2eza-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
